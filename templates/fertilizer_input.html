<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fertilizer Recommendation | AgroHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f4f9f4, #e8f5e9);
      color: #333;
      padding-top: 80px;
    }

    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      background: white;
    }

    h2 {
      color: #198754;
      font-weight: 600;
    }

    label {
      font-weight: 500;
      margin-top: 10px;
    }

    input, select {
      margin-bottom: 15px;
    }

    .btn-success {
      background-color: #198754;
      border: none;
    }

    .btn-success:hover {
      background-color: #157347;
    }

    footer {
      background-color: #1b5e20;
      color: white;
      padding: 40px 20px;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-success" href="/">AgroHub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link text-success" href="/">Home</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-success" href="#" data-bs-toggle="dropdown">Services</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/crop_recommendation">Crop Recommendation</a></li>
              <li><a class="dropdown-item" href="/yield_prediction">Crop Yield Prediction</a></li>
              <li><a class="dropdown-item" href="/fertilizer_recommendation">Fertilizer Suggestion</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-center bg-success text-white rounded" href="/choice">Explore More</a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link text-success" href="/about">About</a></li>
          <li class="nav-item"><a class="nav-link text-success" href="/contact">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form Section -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card mt-4">
          <h2 class="text-center mb-4">Fertilizer Recommendation</h2>
          <form action="/predict_fertilizer" method="POST">
            <div class="row">
              <div class="col-md-6">
                <label>Temperature</label>
                <input type="number" class="form-control" name="temperature" step="any" required>

                <label>Humidity</label>
                <input type="number" class="form-control" name="humidity" step="any" required>

                <label>Moisture</label>
                <input type="number" class="form-control" name="moisture" step="any" required>

                <label>Soil Type</label>
                <select class="form-select" name="soil_type" required>
                  <option value="Sandy">Sandy</option>
                  <option value="Loamy">Loamy</option>
                  <option value="Black">Black</option>
                  <option value="Red">Red</option>
                  <option value="Clayey">Clayey</option>
                </select>
              </div>

              <div class="col-md-6">
                <label>Crop Type</label>
                <select class="form-select" name="crop_type" required>
                  <option value="Wheat">Wheat</option>
                  <option value="Rice">Rice</option>
                  <option value="Maize">Maize</option>
                  <option value="Sugarcane">Sugarcane</option>
                  <option value="Cotton">Cotton</option>
                  <option value="Tobacco">Tobacco</option>
                  <!-- Add more if needed -->
                </select>

                <label>Nitrogen</label>
                <input type="number" class="form-control" name="nitrogen" step="any" required>

                <label>Phosphorous</label>
                <input type="number" class="form-control" name="phosphorous" step="any" required>

                <label>Potassium</label>
                <input type="number" class="form-control" name="potassium" step="any" required>
              </div>
            </div>

            <div class="text-center mt-4">
              <button type="submit" class="btn btn-success px-5">Recommend Fertilizer</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 AgroHub. All Rights Reserved. | Designed with ❤️ to empower farmers and agricultural innovation.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
